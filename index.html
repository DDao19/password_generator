<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <!-- ANIMATION -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <main>
      <section class="hero" data-aos="fade-right" data-aos-easing="ease-in">
        <h1 id="title1">Generate a</h1>
        <h1 id="title2">random password</h1>
        <p>Never use an insecure password again.</p>
        <button class="generate-btn btn" onclick="generatePassword()">
          Generate passwords
        </button>
        <div class="border-line"></div>

        <div class="password-box">
          <span id="password1"></span>
          <span id="password2"></span>
        </div>
      </section>
    </main>

    <!-- JAVASCRIPT -->
    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
